<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISH SHAH | Security Research Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        body { background: #020617; color: #94a3b8; font-family: 'Share Tech Mono', monospace; margin: 0; padding: 0; }
        
        /* Cyber-Overlay */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 999; pointer-events: none;
        }

        .cyber-card {
            border: 1px solid #0ea5e9;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.1);
            position: relative;
        }

        .typing::after { content: "█"; animation: blink 1s infinite; color: #0ea5e9; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        
        /* This helps us see the section even if content fails */
        #contact-terminal {
            min-height: 500px;
            display: block !important;
            visibility: visible !important;
            border: 1px solid rgba(239, 68, 68, 0.2); /* Subtle red debug border */
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <nav class="fixed top-0 w-full z-50 bg-slate-950/90 border-b border-sky-500/30 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center text-xs tracking-widest">
            <span class="text-white">SYS_STATUS: <span class="text-emerald-500 animate-pulse">ONLINE</span></span>
            <a href="#contact-terminal" class="text-sky-400 border border-sky-400 px-3 py-1 hover:bg-sky-400 hover:text-black transition-all">GOTO_UPLINK</a>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-32">
        <header class="mb-16">
            <h1 class="text-6xl font-black text-white uppercase tracking-tighter mb-4">Krish_<span class="text-sky-500">Shah</span></h1>
            <div class="cyber-card p-6 border-l-4 border-sky-500">
                <p id="typewriter" class="text-xl text-sky-100 typing"></p>
            </div>
        </header>

        <section class="mb-16">
            <h2 class="text-emerald-500 text-xs uppercase tracking-[0.4em] mb-8">// ACTIVE_REPOS</h2>
            <div id="repo-grid" class="grid md:grid-cols-2 gap-6">
                <div class="cyber-card p-6"><p class="text-xs">Connecting to GitHub API...</p></div>
            </div>
        </section>

        <section id="contact-terminal">
            <h2 class="text-sky-500 text-xs uppercase tracking-[0.4em] mb-8">// ESTABLISH_UPLINK</h2>
            
            <div class="grid md:grid-cols-2 gap-8 cyber-card p-8 md:p-12">
                <div>
                    <h3 class="text-3xl font-bold text-white uppercase mb-6">Contact_Terminal</h3>
                    <p class="text-sm leading-relaxed mb-8">Ready to receive packets. Open for security collaboration and technical inquiries.</p>
                    
                    <div class="space-y-4 text-xs">
                        <div class="flex items-center gap-3"><i data-lucide="mail" class="w-4 h-4 text-sky-500"></i> Krishshah13579@gmail.com</div>
                        <div class="flex items-center gap-3"><i data-lucide="map-pin" class="w-4 h-4 text-sky-500"></i> Ahmedabad, Gujarat, IN</div>
                    </div>
                </div>

                <form action="https://formspree.io/f/mlgwolvv" method="POST" class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500">Sender_ID</label>
                        <input type="text" name="name" required class="w-full bg-slate-950 border border-slate-800 p-3 text-sm text-white focus:border-sky-500 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500">Return_Path</label>
                        <input type="email" name="email" required class="w-full bg-slate-900 border border-slate-800 p-3 text-sm text-white focus:border-sky-500 outline-none">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] uppercase text-slate-500">Payload</label>
                        <textarea name="message" required rows="4" class="w-full bg-slate-950 border border-slate-800 p-3 text-sm text-white focus:border-sky-500 outline-none"></textarea>
                    </div>
                    <button type="submit" class="w-full py-4 bg-sky-600 text-black font-bold uppercase text-xs hover:bg-white transition-all">
                        Transmit_Data
                    </button>
                </form>
            </div>
        </section>

        <footer class="py-20 text-center text-[10px] text-slate-600 tracking-[0.3em]">
            © 2026 KRISH SHAH // END_OF_LINE
        </footer>
    </main>

    <script>
        // Use a simple window.onload to ensure nothing blocks
        window.onload = function() {
            lucide.createIcons();

            // Simple Typewriter
            const el = document.getElementById('typewriter');
            const txt = "Cyber Security Enthusiast | Building Python Security Tools | Analyzing Vulnerabilities";
            let i = 0;
            function type() {
                if (i < txt.length) {
                    el.textContent += txt.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();

            // Simple GitHub Fetch
            fetch('https://api.github.com/users/SHAHKRISHS/repos')
                .then(res => res.json())
                .then(data => {
                    const grid = document.getElementById('repo-grid');
                    grid.innerHTML = '';
                    data.slice(0, 4).forEach(repo => {
                        grid.innerHTML += `
                            <div class="cyber-card p-6">
                                <h3 class="text-white font-bold mb-2 uppercase text-xs">${repo.name}</h3>
                                <p class="text-[10px] text-slate-500 mb-4">${repo.description || 'Secure Module'}</p>
                                <a href="${repo.html_url}" target="_blank" class="text-sky-400 text-[10px] uppercase hover:underline">View_Src</a>
                            </div>`;
                    });
                    lucide.createIcons();
                });
        };
    </script>
</body>
</html>
