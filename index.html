<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRISH SHAH | Security Research Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;700&display=swap');
        body { background: #020617; color: #94a3b8; font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .mono { font-family: 'Space Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(56, 189, 248, 0.1); }
        .active-card { border-left: 3px solid #10b981; }
        .archive-card { border-left: 3px solid #0ea5e9; }
        .topic-tag { background: rgba(14, 165, 233, 0.1); border: 1px solid rgba(14, 165, 233, 0.2); padding: 2px 8px; border-radius: 4px; font-size: 9px; color: #38bdf8; }
        .typing-cursor::after { content: "_"; animation: blink 1s infinite; color: #0ea5e9; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body class="selection:bg-sky-500 selection:text-white">

    <nav class="fixed top-0 w-full z-50 px-6 py-4 glass border-b border-sky-900/20">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
                <span class="mono text-white font-bold uppercase text-sm tracking-tighter">SEC_MONITOR // KRISH_SHAH</span>
            </div>
            <a href="mailto:Krishshah13579@gmail.com" class="bg-sky-500 text-slate-950 px-4 py-1.5 rounded font-black mono text-[10px] hover:bg-white transition uppercase tracking-widest">Connect_Link</a>
        </div>
    </nav>

    <section class="min-h-[70vh] flex flex-col justify-center px-6 pt-32 max-w-7xl mx-auto">
        <div class="grid lg:grid-cols-12 gap-12">
            <div class="lg:col-span-8">
                <h1 class="text-6xl md:text-8xl font-black text-white mb-8 tracking-tighter uppercase">Security <span class="text-sky-500">Enthusiast.</span></h1>
                <div class="min-h-[140px] mb-8">
                    <p id="summary-text" class="text-xl md:text-2xl leading-relaxed text-slate-200 border-l-4 border-sky-500 pl-8 typing-cursor mono"></p>
                </div>
            </div>
            <div class="lg:col-span-4 space-y-4">
                <h2 class="mono text-sky-500 text-[10px] uppercase tracking-[0.4em] mb-4">Educational_Certs</h2>
                <div class="glass p-6 rounded-2xl border-t-2 border-sky-500">
                    <h3 class="text-white font-bold text-sm uppercase">Cyber Security</h3>
                    <p class="text-xs text-slate-400 mt-1">Loyalist College | Graduated 2024</p>
                </div>
                <div class="glass p-6 rounded-2xl border-t-2 border-slate-700">
                    <h3 class="text-white font-bold text-sm uppercase">Computer Engineering</h3>
                    <p class="text-xs text-slate-400 mt-1">GTU | Graduated 2022</p>
                </div>
            </div>
        </div>
    </section>

    <section class="max-w-7xl mx-auto px-6 py-12 border-t border-slate-900">
        <h2 class="mono text-emerald-500 text-[10px] mb-8 uppercase tracking-[0.5em] flex items-center gap-2">
            <i data-lucide="shield-check" class="w-3 h-3"></i> Ongoing_Security_Ops
        </h2>
        <div id="ongoing-feed" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>

    <section class="max-w-7xl mx-auto px-6 py-12 border-t border-slate-900">
        <h2 class="mono text-sky-500 text-[10px] mb-8 uppercase tracking-[0.5em] flex items-center gap-2">
            <i data-lucide="layers" class="w-3 h-3"></i> Security_Research_Archive
        </h2>
        <div id="project-feed" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 text-sm"></div>
    </section>

    <footer class="py-12 text-center border-t border-slate-900 mono text-[10px] text-slate-700 uppercase tracking-[0.3em]">
        © 2026 Krish Sandip Shah // Keywords: Cybersecurity, Cybersecuritytools
    </footer>

    <script>
        lucide.createIcons();
        
        const textElement = document.getElementById('summary-text');
        const summaries = [
            "Cyber Security Enthusiast building Python-based security tools for reconnaissance and network defense.",
            "Security Researcher focused on Network Forensics, OSINT discovery, and vulnerability assessment."
        ];
        let sIdx = 0, cIdx = 0, deleting = false;
        function type() {
            const cur = summaries[sIdx];
            textElement.textContent = deleting ? cur.substring(0, cIdx--) : cur.substring(0, cIdx++);
            let speed = deleting ? 30 : 60;
            if (!deleting && cIdx === cur.length) { deleting = true; speed = 3000; }
            else if (deleting && cIdx === 0) { deleting = false; sIdx = (sIdx + 1) % summaries.length; speed = 500; }
            setTimeout(type, speed);
        }

        async function fetchByKeywords() {
            const ongoingFeed = document.getElementById('ongoing-feed');
            const projectFeed = document.getElementById('project-feed');
            
            // YOUR SPECIFIED KEYWORDS
            const whitelist = ['cybersecurity', 'cybersecuritytools'];

            try {
                const response = await fetch('https://api.github.com/users/SHAHKRISHS/repos', {
                    headers: { 'Accept': 'application/vnd.github.mercy-preview+json' }
                });
                const repos = await response.json();
                
                const now = new Date();
                const thirtyDaysAgo = new Date().setMonth(now.getMonth() - 1);

                repos.forEach(repo => {
                    const updatedAt = new Date(repo.updated_at);
                    const isRecent = updatedAt > thirtyDaysAgo;
                    
                    // Filter based on TOPICS matching whitelist
                    const matchesKeyword = repo.topics && repo.topics.some(t => whitelist.includes(t.toLowerCase()));

                    if (matchesKeyword) {
                        const topicsHTML = repo.topics.map(t => `<span class="topic-tag mono">${t}</span>`).join(' ');
                        const cardHTML = `
                            <div class="glass p-8 rounded-2xl ${isRecent ? 'active-card shadow-lg shadow-emerald-500/5' : 'archive-card'} flex flex-col h-full border border-slate-800 transition-all hover:-translate-y-1">
                                <div class="flex justify-between items-center mb-4">
                                    <span class="text-[9px] mono ${isRecent ? 'text-emerald-500' : 'text-sky-500'} font-bold">● ${isRecent ? 'LIVE_MODULE' : 'STATIC_MODULE'}</span>
                                    <span class="text-[9px] mono text-slate-600 uppercase tracking-widest">${repo.language || 'Code'}</span>
                                </div>
                                <h3 class="text-lg font-bold text-white mb-2 uppercase">${repo.name.replace(/-/g, ' ')}</h3>
                                <p class="text-xs text-slate-500 mb-6 flex-grow leading-relaxed">${repo.description || 'Dedicated security module.'}</p>
                                <div class="flex flex-wrap gap-2 mb-6">${topicsHTML}</div>
                                <div class="flex justify-between items-center text-[9px] pt-4 border-t border-slate-900 mono">
                                    <span class="text-slate-700 uppercase">Synced: ${updatedAt.toLocaleDateString()}</span>
                                    <a href="${repo.html_url}" target="_blank" class="text-sky-400 hover:text-white"><i data-lucide="external-link" class="w-4 h-4"></i></a>
                                </div>
                            </div>
                        `;
                        if (isRecent) ongoingFeed.innerHTML += cardHTML;
                        else projectFeed.innerHTML += cardHTML;
                    }
                });

                if (!ongoingFeed.innerHTML) ongoingFeed.innerHTML = '<p class="text-[10px] mono text-slate-700 italic col-span-full">No active whitelist topics found.</p>';
                if (!projectFeed.innerHTML) projectFeed.innerHTML = '<p class="text-[10px] mono text-slate-700 italic col-span-full">No archived whitelist topics found.</p>';

                lucide.createIcons();
            } catch (err) { console.error("GITHUB_API_ERROR", err); }
        }

        window.onload = () => { type(); fetchByKeywords(); };
    </script>
</body>
</html>
